<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="{{ url_for('static', filename='dist/output.css') }}" rel="stylesheet">
  <title>Flask with Tailwind CSS</title>
</head>
<body>
  <h1 class="text-3xl font-bold underline">
    Hello, Flask with Tailwind CSS!
  </h1>

  <form action="/upload" method="post" enctype="multipart/form-data" class="mt-8 p-6 bg-white rounded shadow-md">
    <div class="mb-4">
      <label for="pdf_file" class="block text-gray-700 text-sm font-bold mb-2">Upload PDF:</label>
      <input type="file" name="pdf_file" id="pdf_file" accept=".pdf" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>
    <div class="mb-6">
      <label for="json_file" class="block text-gray-700 text-sm font-bold mb-2">Upload Color Mapping JSON:</label>
      <input type="file" name="json_file" id="json_file" accept=".json" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>
    <div class="flex items-center justify-between">
      <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
        Process PDF
      </button>
    </div>
  </form>

</body>
</html>
